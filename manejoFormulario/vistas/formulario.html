<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Formulario</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Ir al Inicio</a></li>
            </ul>
        </nav>
    </header>
    <h1>Manejo Formulario</h1>
    <!--creamos formulario-->
    <form action="#" method="post">
        <div>
            <label for="usuario">Ingrese el usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="ingrese el usuario" maxlength="20"
                minlength="3">

            <div>
                <label for="">Ingrese la contraseña</label>
                <input type="password" name="password" id="password" placeholder="ingrese la contraseña">
            </div>


            <div>

                <!--Ingresamos edad del estudiante-->
                <label for="">Ingrese la edad del estudiante</label>
                <input type="number" name="edad" id="edad" maxlength="3" placeholder="Ingrese su edad">
            </div>

            <!--Ingresamos fecha de nacimiento-->
            <div><label for="fecha">Fecha de nacimineto</label>
                <input type="date" name="fecha" id="fecha" placeholder="Ingrese su fecha de nacimiento">
            </div>

            <!--select-->
            <div>
                <label for="solor">ingressar color</label>
                <select name="color" id="color">
                    <option value="azul">azul</option>
                    <option value="rojo">rojo</option>
                    <option value="verde">verde</option>
                </select>
            </div>
        </div>

        <!--Ingreso de un area de texto-->
        <div><label for="">Ingrese su comentario</label>
            <textarea name="comentario" id="comentario" rows="10" cols="50"></textarea>
        </div>

        <!--Radio button-->
        <div>Ingrese su genero
            <label for="">masculino
                <input type="radio" name="genero" id="Masculino" value="masculino"></label>
            <label for ="">femenino<input type="radio" name="genero" id="Femenino" value="fememnino"></label>
            <label for="">otro<input type="radio" name="genero" id="otro" value="otro"></label>
        </div>
        <!--creacion de boton-->
        <div>
            <input type="submit" value="Enviar Formulario">
        </div>
        <!--Voy acrear un boton-->
        <div><button type="reset">Cancelar Formulario</button></div>
    </form>
    <img src="../img/lilo.png" alt="honestidad" width="300px" height="150px">

</body>

</html>
