<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Caja en Línea</title>
    <style>
        /* Estilos para el contenedor */
        .contenedor {
            width: 80%; 
            margin: 20px auto; 
            background-color: #f0f0f0; 
            padding: 20px; 
            border: 1px solid #ccc; 
            text-align: center; 
        }

        /* Estilos para los elementos en línea */
        .en-linea {
            display: inline-block; 
            background-color: #ddd; 
            margin: 10px; 
            padding: 15px; 
            border: 1px solid #999; 
            width: 150px; 
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="en-linea">Caja 1</div>
        <div class="en-linea">Caja 2</div>
        <div class="en-linea">Caja 3</div>
        <div class="en-linea">Caja 4</div>
    </div>

</body>
</html>
